<html>
<head>
	<style type="text/css">
		#map{
			width:845px;
			height:450px;
			margin:auto;
			background:red;
		}
		
	</style>
</head>
<body>
<div id="map">
	<canvas id="huabu" height="450px" width="845px" style="border:1px solid; background:url(./map.jpg)">
		
	</canvas>
</div>

<div id="info">
<button onclick="spfa(0,4)">Show</button>
</div>

<script type="text/javascript">
	var spfa = function(st, dst){
	
		var VERTEXNUM = 100;
		var QUEUELEN = 10000;
		var INF = 99999999.0;
		var n = 6;
		var pre = new Array();
		var q = new Array();
		var l, r;
		var d = new Array();
		
		//data:
		var map = new Array();
		for (i = 0; i < n; i++) {
			map[i] = new Array();
			for (j = 0; j < n; j++) {
				map[i][j] = INF;
			}
		}
		map[0][1] = 1;
		map[1][0] = 1;
		map[1][2] = 3;
		map[2][1] = 3;
		map[2][3] = 1;
		map[3][2] = 1;
		map[3][4] = 2;
		map[4][3] = 2;
		map[5][4] = 2;
		map[4][5] = 2;
		map[1][5] = 3;
		map[5][1] = 3;
		
		//locdata£º
		var loc = new Array();
		for(i = 0; i < n; i++)
		{
			loc[i] = new Array();
		}
		loc[0][0] = 200;
		loc[0][1] = 400;
		loc[1][0] = 290;
		loc[1][1] = 400;
		loc[2][0] = 290;
		loc[2][1] = 280;
		loc[3][0] = 430;
		loc[3][1] = 280;
		loc[4][0] = 550;
		loc[4][1] = 280;
		loc[5][0] = 550;
		loc[5][1] = 400;
		
		
		for(i = 0; i < n; i++){
			d[i] = INF;
		}
		for(i = 0; i < VERTEXNUM; i++){
			pre[i] = -1;
		}
		d[st] = 0;
		l = r = 0;
		var inque = new Array();
		for(i = 0; i < VERTEXNUM; i++){
			inque[i] = 0;
		}
		
		q[r++] = st;
		inque[st] = 1;
		while(l < r){
			now = q[l++];
			inque[now] = 0;
			for(i = 0; i < n; i++){
				if(d[i] > d[now] + map[now][i]){
					d[i] = d[now] + map[now][i];
					pre[i] = now;
					if(!inque[i]){
						q[r++] = i;
						inque[i] = 1;
					}
				}
			}
		}
		//alert(pre);
		
		var p = dst;
		var count = 0;
		var way = new Array();
		while(p != -1){
			way[count] = p;
			count++;
			p = pre[p];
		}
		
		for(i=0; i < count; i++)
		{
			console.log(way[i]);
		}
		
		var x = loc[dst][0];
		var y = loc[dst][1];
		
		var canvas=document.getElementById('huabu');
		var context=canvas.getContext('2d');
		
		context.fillStyle="rgba(0,255,0,0.6)";
		context.strokeStyle = "rgba(0,255,255,0.6)"
		context.fillRect(x-5, y-5, 10, 10);
		
		context.beginPath();
		context.moveTo(x,y);
		for(i = 1; i < count; i++){
			x = loc[way[i]][0];
			y = loc[way[i]][1];
			context.lineTo(x,y);
		}
		
		context.stroke();
		context.fillRect(x-5, y-5, 10, 10);
		
	}
	//spfa(0,4);
</script>
</body>
</html>
